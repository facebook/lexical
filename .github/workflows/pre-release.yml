name: Publish to NPM
on: workflow_dispatch

jobs:
  release:
    uses: ./.github/workflows/call-npm-publish.yml
    with:
      ref: main
      dry-run: false
      channel: latest
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  post-release:
    uses: ./.github/workflows/call-post-release.yml
    needs: release
    with:
      ref: main
