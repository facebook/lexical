name: Outline Tests

on: [push]

jobs:
  integrity:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [16.x]
    env:
      CI: true
      PLAYWRIGHT_BROWSERS_PATH: 0
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
    - run: npm ci --legacy-peer-deps
    - run: npm run build
    - run: npm run lint
    - run: npm run flow

  unit:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [16.x]
    env:
      CI: true
      PLAYWRIGHT_BROWSERS_PATH: 0
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
    - run: npm ci --legacy-peer-deps
    - run: npm run build
    - run: npm run test-unit

  e2e:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [16.x]
    env:
      CI: true
      PLAYWRIGHT_BROWSERS_PATH: 0
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install required packages
      run: node scripts/installDeps.js
    - uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
    - run: npm ci --legacy-peer-deps
    - run: npm run build
    - run: npm run test-e2e-ci
