name: Outline Tests

on: [push]

jobs:
  integrity:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    env:
      CI: true
      PLAYWRIGHT_BROWSERS_PATH: 0
    steps:
    # Remove apt repos that are known to break from time to time 
    # See https://github.com/actions/virtual-environments/issues/323  
    - name: Remove broken apt repos [Ubuntu]
      if: matrix.os == 'ubuntu-latest'
      run: |
        for apt_file in `grep -lr microsoft /etc/apt/sources.list.d/`; do sudo rm $apt_file; done
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
    - run: npm install
    - run: npm run build
    - run: npm run lint
    - run: npm run flow
    - run: npm run build-www

  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    env:
      CI: true
      PLAYWRIGHT_BROWSERS_PATH: 0
    steps:
    # Remove apt repos that are known to break from time to time 
    # See https://github.com/actions/virtual-environments/issues/323  
    - name: Remove broken apt repos [Ubuntu]
      if: matrix.os == 'ubuntu-latest'
      run: |
        for apt_file in `grep -lr microsoft /etc/apt/sources.list.d/`; do sudo rm $apt_file; done
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
    - run: npm install
    - run: npm run build
    - run: npm run test-unit

  e2e-mac:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [16.x]
        browser: ['chromium', 'firefox', 'webkit']
        editor-mode: ['rich-text', 'plain-text']
    env:
      CI: true
      PLAYWRIGHT_BROWSERS_PATH: 0
      E2E_EDITOR_MODE: ${{ matrix.editor-mode }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - run: npm install
      - run: npm run build
      - run: npm run test-e2e-ci:${{ matrix.browser }}

  e2e-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
        browser: ['chromium', 'firefox']
        editor-mode: ['rich-text', 'plain-text']
    env:
      CI: true
      PLAYWRIGHT_BROWSERS_PATH: 0
      E2E_EDITOR_MODE: ${{ matrix.editor-mode }}
    steps:
    # Remove apt repos that are known to break from time to time 
    # See https://github.com/actions/virtual-environments/issues/323  
    - name: Remove broken apt repos [Ubuntu]
      if: matrix.os == 'ubuntu-latest'
      run: |
        for apt_file in `grep -lr microsoft /etc/apt/sources.list.d/`; do sudo rm $apt_file; done
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: install required packages
      run: |
        sudo apt-get install libharfbuzz-icu0 libgstreamer-plugins-base1.0-0 libgstreamer-gl1.0-0 libgstreamer-plugins-bad1.0-0 libopenjp2-7 gstreamer1.0-libav libwoff1 libwebpdemux2 libenchant1c2a libhyphen0 libgles2
        sudo apt-get install xvfb
    - uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
    - run: npm install
    - run: npm run build
    - run: npm run test-e2e-ci:${{ matrix.browser }}

  e2e-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [16.x]
        browser: ['chromium', 'firefox']
        editor-mode: ['rich-text', 'plain-text']
    env:
      CI: true
      PLAYWRIGHT_BROWSERS_PATH: 0
      E2E_EDITOR_MODE: ${{ matrix.editor-mode }}
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
    - run: npm install
    - run: npm run build
    - run: npm run test-e2e-ci:${{ matrix.browser }}
