<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Outline Playground"
    />
    <title>Outline Playground - Split Screen</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      (function() {
        const port = window.location.port;
        const leftIframe = document.createElement('iframe');
        leftIframe.src = `http://localhost:${port}`;
        leftIframe.style.cssText = "border: 0; width: calc(50% - 1px); position: fixed; top: 0; left: 0; height: 100%;";
        document.body.appendChild(leftIframe);
        const rightIframe = document.createElement('iframe');
        rightIframe.src = `http://localhost:${port}`;
        rightIframe.style.cssText = "border: 0; width: calc(50% - 1px); position: fixed; top: 0; left: calc(50% + 1px); height: 100%;";
        document.body.appendChild(rightIframe);
      })();
    </script>
  </body>
</html>
