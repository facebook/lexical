name: Lexical Tests (Extended)

on:
  pull_request:
    paths-ignore:
      - 'examples/**'
      - 'packages/lexical-website/**'
      - 'packages/*/README.md'
      - '.size-limit.js'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    uses: ./.github/workflows/call-e2e-all-tests.yml

  integration-tests:
    uses: ./.github/workflows/call-integration-tests.yml
