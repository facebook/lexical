name: Create New Release Branch
on:
  workflow_call:
    inputs:
      increment:
        required: true
        type: string
      dry-run:
        required: true
        type: boolean
      channel:
        required: true
        type: string
      git-repo:
        required: true
        type: string
    secrets:
      SSH_KEY:
        required: true
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
          fetch-depth: 0
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: |
          git config user.name "Lexical GitHub Actions Bot"
          git config user.email "<>"
      - id: latest
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: facebook
          repo: lexical
          excludes: draft
      - run: npm run increment-version
        env:
          # These are passed in the environment as they are used by
          # the postversion script
          INCREMENT: ${{ inputs.increment }}
          CHANNEL: ${{ inputs.channel }}
          LATEST_RELEASE: ${{ steps.latest.outputs.release }}
          DRY_RUN: ${{ inputs.dry-run && '1' || '' }}
          GIT_REPO: ${{ inputs.git-repo }}
