            ~/.cache/ms-playwright
          key: ${{ runner.os }}-v4-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - run: npm run build
      - run: npm run test-e2e-ci:${{ matrix.browser }}

